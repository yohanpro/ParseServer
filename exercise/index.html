<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <!--<script src="http://www.parsecdn.com/js/parse-latest.js"></script>-->
    <script src="../node_modules/parse/dist/parse-latest.js"></script>
    <script src="ecl.js"></script>
    <script src="queries.js"></script>
    <script src="run.js"></script>
    <script src="user.js"></script>
    <script src="ecl-roles.js"></script>
    <script src="file-upload.js"></script>
    <script src="geoloaction.js"></script>
    <script src="geolocation2.js"></script>
    <script src="live-queries.js"></script>
    <script src="cloud.js"></script>
    <!--this script is commented as you need it only once-->
    <!--<script src="creating-teams-and-players.js"></script>-->
</head>
<body>
<div class="container">
    <form class="form-horizontal" id="signup-form">
        <fieldset>
            <div id="legend">
                <legend class="">Sign Up</legend>
            </div>
            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email">
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Sign Up</button>
                </div>
            </div>
        </fieldset>
    </form>

    <br><br><br>
    <form class="form-horizontal" id="login-form">
        <fieldset>
            <div id="legend">
                <legend class="">Login</legend>
            </div>
            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email" placeholder="">
                    <p class="help-block">Please provide your E-mail</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <div class="controls">
                    <input type="password" id="password" placeholder="">
                    <p class="help-block">Password should be at least 4 characters</p>
                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-info">Login</button>
                </div>
            </div>
        </fieldset>
    </form>

    <br><br><br>
    <form class="form-horizontal">
        <div id="legend">
            <legend>File Upload</legend>
        </div>

        <div class="control-group">
            <label class="control-label" for="file">File</label>
            <div class="controls">
                <input type="file" id="file" placeholder="Choose a file">
            </div>
        </div>

        <div class="control-group">
            <br>
            <label class="control-label">Button</label>
            <br>
            <div class="controls">
                <div id="upload" class="btn btn-success btn-md">Load</div>
            </div>
        </div>
        <br><br>
        <p class="lead">Uploaded file url: <a href="" id="link">...</a></p>

    </form>


    <br><br><br>
    <form class="form-horizontal">
        <fieldset>
            <div id="legend">
                <legend class="">Logout</legend>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button id="logout-btn" class="btn btn-error">Logout</button>
                </div>
            </div>
        </fieldset>
    </form>



</div>
</body>
</html>
